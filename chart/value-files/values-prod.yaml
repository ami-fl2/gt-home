---
image:
  repository: ghcr.io/ami-fl2/fibs
  pullPolicy: IfNotPresent
  tag: "1.0.2"  # Use specific version tags in production

resources:
  requests:
    cpu: 100m
    memory: 30Mi
  limits:
    memory: 100Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

pdb:
  enabled: true
  minAvailable: 2

healthChecks:
  liveness:
    initialDelaySeconds: 15
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 3

service:
  type: ClusterIP

ingress:
  enabled: false
  # This is example ingress for a production environment
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: fibonacci.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: fibonacci-tls
      hosts:
        - fibonacci.example.com

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - fibonacci
        topologyKey: kubernetes.io/hostname
